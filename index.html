<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Số thứ tự tăng dần</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số thứ 1</label>
                <input type="text" class="form-control" id="txtNumber1">
              </div>
              <div class="form-group">
                <label for="">Số thứ 2</label>
                <input type="text" class="form-control" id="txtNumber2">
              </div>
              <div class="form-group">
                <label for="">Số thứ 3</label>
                <input type="text" class="form-control" id="txtNumber3">
              </div>
              <button id="btnTangDan" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTangDan" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Chào hỏi</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Bạn là ai?</label>
                <select class="form-control" name="" id="who">
                  <option value="B">Bố</option>
                  <option value="M">Mẹ</option>
                  <option value="A">anh Trai</option>
                  <option value="E">em Gái</option>
                </select>
              </div>
              <button id="btnChao" class="btn btn-danger">Chào</button>
            </div>
            <div id="footerChao" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">tìm số chẵn, số lẻ</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số thứ 1</label>
                <input type="text" class="form-control" id="txtNumber01">
              </div>
              <div class="form-group">
                <label for="">Số thứ 2</label>
                <input type="text" class="form-control" id="txtNumber02">
              </div>
              <div class="form-group">
                <label for="">Số thứ 3</label>
                <input type="text" class="form-control" id="txtNumber03">
              </div>
              <button id="btnChanLe" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerChanLe" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Nhận biết tam giác</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Cạnh thứ 1</label>
                <input type="text" class="form-control" id="canh1">
              </div>
              <div class="form-group">
                <label for="">Cạnh thứ 2</label>
                <input type="text" class="form-control" id="canh2">
              </div>
              <div class="form-group">
                <label for="">Cạnh thứ 3</label>
                <input type="text" class="form-control" id="canh3">
              </div>
              <button id="btnTamGiac" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTamGiac" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
